<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
    background-color: black;
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-attachment: fixed;
    color: white;
    display: flex;
    flex-direction: column;
    height: 100vh; /* Ensures the body takes full height of the viewport */
}

.header-section {
    text-align: center;
    color: #ffffff;
    margin-top: 20px; /* Adjusted margin for better positioning */
    margin-bottom: 20px;
}

.header-section h1 {
    font-size: 36px;
    margin: 0;
    font-weight: bold;
    text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
}

.header-section h3 {
    font-size: 20px;
    margin: 5px 0 0;
    font-weight: normal;
    text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.7);
}

.chat-container {
    flex: 1; /* Takes available space */
    width: 500px;
    height: 600px;
    background-color: rgba(20, 20, 20, 0.9);
    border-radius: 12px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
    display: flex;
    flex-direction: column;
    margin: 0 auto;
    padding-top: 20px;
}

.chat-header {
    background-color: #000000;
    color: #fff;
    padding: 15px;
    text-align: center;
    font-size: 22px;
    font-weight: bold;
    border-bottom: 1px solid #555;
}

.chat-messages {
    flex: 1;
    padding: 15px;
    overflow-y: auto;
    scrollbar-width: thin;
    display: flex;
    flex-direction: column;
    gap: 12px;
}

.message {
    max-width: 75%;
    padding: 12px 16px;
    border-radius: 16px;
    font-size: 15px;
    line-height: 1.6;
    word-wrap: break-word;
}

.message.user {
    align-self: flex-end;
    background-color: #28a745;
    color: #fff;
    text-align: left;
}

.message.bot {
    align-self: flex-start;
    background-color: #333;
    color: #fff;
    text-align: left;
    border: 1px solid #555;
}

.chat-input {
    display: flex;
    border-top: 1px solid #555;
    background-color: #222;
}

.chat-input input {
    flex: 1;
    padding: 12px;
    background-color: #333;
    border: none;
    color: #fff;
    font-size: 16px;
    outline: none;
    border-radius: 15px;
}

.chat-input button {
    padding: 12px 25px;
    background-color: #007bff;
    border: none;
    color: #fff;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    border-radius: 15px;
    transition: background-color 0.3s ease;
}

.chat-input button:hover {
    background-color: #0056b3;
}

.message.bot::after {
    content: "";
    display: none;
    animation: none;
}

.footer {
    background-color: #222; /* Dark background for contrast */
    color: #ccc; /* Light text for readability */
    text-align: center;
    padding: 10px 0;
    font-size: 14px;
    font-family: 'Arial', sans-serif;
    border-top: 1px solid #444;
    margin-top: auto; /* Pushes footer to the bottom */
}

.footer a {
    color: #007bff; /* Link color */
    text-decoration: none;
    font-weight: bold;
}

.footer a:hover {
    color: #0056b3; /* Hover effect for the link */
    text-decoration: underline;
}

@keyframes blink {
    0%, 100% {
        opacity: 0.3;
    }
    50% {
        opacity: 1;
    }
}

    </style>
</head>
<body>
    <div class="header-section">
        <h1>Master Customer Data Platforms with Ease</h1>
        <h3>Your Ultimate Guide to Segment, mParticle, Lytics, and Zeotap â€“ Step-by-Step Solutions at Your Fingertips</h3>
    </div>
    <div class="chat-container">
        <div class="chat-header">ChatBot</div>
        <div class="chat-messages" id="chat-messages"></div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Type a message..." />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <div id="hotels-container"></div>
<br>

    <footer class="footer">
        Developer Contact: <a href="mailto:atharva@gmail.com">atharva@gmail.com</a>
    </footer>
    

    <script>
        function sendMessage() {
            var userInput = document.getElementById("user-input").value;
            if (userInput.trim() !== "") {
                var chatMessages = document.getElementById("chat-messages");
    
                // Append the user's message
                chatMessages.innerHTML += `<div class="message user">${userInput}</div>`;
                document.getElementById("user-input").value = "";
    
                // Simulate "bot is typing" indicator
                var botTyping = document.createElement("div");
                botTyping.className = "message bot";
                botTyping.textContent = "Typing...";
                chatMessages.appendChild(botTyping);
                chatMessages.scrollTop = chatMessages.scrollHeight; // Scroll to the bottom
    
                // Send the message to Flask
                fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: userInput })
                })
                    .then(response => response.text())
                    .then(data => {
                        // Remove the "Typing..." indicator
                        botTyping.remove();
    
                        // Display the response with typing effect
                        typeWriterEffect(data, chatMessages);
                    })
                    .catch(error => {
                        botTyping.remove();
                        console.error('Error:', error);
                    });
            }
        }
    
        function typeWriterEffect(text, container) {
            const messageElement = document.createElement("div");
            messageElement.className = "message bot";
            container.appendChild(messageElement);
    
            let index = 0;
            const interval = setInterval(() => {
                if (index < text.length) {
                    messageElement.textContent += text.charAt(index);
                    index++;
                    container.scrollTop = container.scrollHeight; // Scroll to the bottom
                } else {
                    clearInterval(interval);
                }
            }, 10); // Adjusted typing speed (faster now)
        }
    </script>
    
    
</body>
</html>
